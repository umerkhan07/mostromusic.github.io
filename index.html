    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

<div class="main_div">
    <div class="main_container">
        <h2 id="title">Kun Faya Kun</h2>
        <h3 id="artist">Hurrain Fatima</h3>
        <div class="img_container">
            <img src="images/kun-faya-kun.jpg" alt="">
        </div>
        <audio src="audio/Kun Faya Kun Awesome Song A. R Rahman,Â Mohit Chauhan Female Full New Top Song 2020 (online-audio-converter.com).mp3"></audio>

        <!-- progress bar -->

        <div class="progressbar_container" id="progress_container">
            <div class="progress_duration_meter">
                <div id="current_time">0:00</div>
                <div id="duration">2:50</div>
            </div>
            <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <!-- controls -->

        <div class="music_controls">
            <i class="fa fa-backward" id="prev" title="Previous"></i>
            <i class="fa fa-play main-button " id="play" title="Play"></i>
            <i class="fa fa-forward" id="next" title="Next"></i>
        </div>
    </div>
</div>
